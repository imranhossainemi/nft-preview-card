<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    *{
      font-size: 18px;
      font-family: 'Outfit', sans-serif;
    }
    body{
      min-width: 1440px;
      height: 900px;
      background-color: hsl(217, 54%, 11%); 
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card{
      width: 300px;
      height: auto;
      margin: 0 auto;
      background-color: hsl(216, 50%, 16%);
      padding: 2%;
      border-radius: 2%;
    }
    .card>.cardImg{
      width: 300px;
    }
    .card>.cardImg>img{
      width: 300px;
      height: 300px;
      position: relative;
    }
    .cardImg>.layer{
      width: 300px;
      height: 300px;
      background-color: hsl(178,100%,50%,.5);
      position: absolute;
      top: 0;
      left: 0;
    }
    .card>.content>h3{
      color: hsl(0, 0%, 100%);
      font-size: 18px;
      font-weight: 600;
    }
    .card>.content>p{
      color: hsl(215, 51%, 70%);
      font-size: 18px;
      font-weight: 400;
    }
    .sum,.daylft{
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
    }
    .sum>img,.daylft>img{
      width: 18px;
      padding: 5px;
    }
    .sum>p{
      color: hsl(178,100%,50%);
    }
    .daylft>p{
      color: hsl(215, 51%, 70%);
    }
    .line{
      width: 100%;
      height: 2px;
      margin: 5px 0px;
      background: hsl(215,32%,27%);
    }
    .eth{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .avatar{
      display: flex;
      align-items: center;
    }
    .avatar>img{
      width: 25px;
      border: 1px solid hsl(0, 0%, 100%);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <section class="card">
    <div class="cardImg">
      <img src="images/image-equilibrium.jpg" alt="Image equilibrium">
      <div class="layer">
        <img src="images/icon-view.svg">
      </div>
    </div>
    <div class="content">
      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth">
      <div class="sum">
        <img src="images/icon-ethereum.svg" alt="icon ethereum">
        <p>  0.041 ETH</p>
      </div>
      <div class="daylft">
        <img src="images/icon-clock.svg" alt="icon clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt=" Image Avatar">
      <p>Creation of <a href="#">Jules Wyvern</a> </p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Imran Hossain</a>.
  </div>
</body>
</html>
